<!DOCTYPE html>
<html>
    <title>RoseBud Restaurant| Starters | Antipasto Bread</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
<head>
    
    </head>

<body class="body-starter">
    
    <div class="header">
    <a href="index.html">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        
        <img src="images/logo%20img.jpg">
    </div>
    
    <div id="starter">
        
        <div class="antipasto bread-details">
        <img src="images/antipasto-garlic-bread-01.jpeg">
            
            <h1>Antipasto Garlic Bread</h1>
            <p>Price : R95</p>
            <p>Serving Size : 160g</p>
           
              <div class="antipasto bread-details-info">
            <p><b>Prep time:  </b>25 mins</p>    
            </div>
                      
            <div class="antipasto bread-details-ingredients">

                <input id="check-01" type="checkbox">

                 <input id="check-02" type="checkbox">

                <br>
                 <input id="check-03" type="checkbox">

                <br>
                 <input id="check-04" type="checkbox">
                <label for="check 04">kalamata olives</label>
                <br>
             <input id="check-05" type="checkbox">

                <br>
                <input id="check-06" type="checkbox">
                <label for="check-06">fresh olives</label>
                <br>
                <input id="check-07" type="checkbox">
                <label for="check-07">fresh basil leaves</label>
            </div>
            <br>
            <p>List of Extras</p>
            <ul>
            <li>Cofee</li>
            <li>Bbq Sauce</li>

            <br>

            </div>
                
        </div>
