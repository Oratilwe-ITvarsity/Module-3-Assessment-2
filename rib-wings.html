<!DOCTYPE html>
<html>
    <title>RoseBud Restaurant| Meals | Ribs & Wings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
<head>
    
    </head>

<body class="body-starter">
    
    <div class="header">
    <a href="index.html">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
        
        <img src="images/logo%20img.jpg">
    </div>
    
    <div id="starter">
        
        <div class="ribs & wings-details">
        <img src="images/ribs%20&%20wings.jpg">
            
            <h1>Ribs & Wings</h1>
            <p>Price : R110</p>
            <p>Serving Size : 440g</p>
           
              <div class="ribs & wings-details-info">
            <p><b>Prep time:  </b>40 mins</p>    
            </div>
                      
            <div class="ribs & wings-details-ingredients">
            <h2>INGREDIENTS</h2>
                
                <input id="check-01" type="checkbox">

                <br>
                 <input id="check-02" type="checkbox">
                <label for="check 02">mild curry powder</label>
                <br>
                 <input id="check-03" type="checkbox">
                <label for="check 03">benny stock sachet </label>
                <br>
                 <input id="check-04" type="checkbox">

                <br>
             <input id="check-05" type="checkbox">

                <br>
                <input id="check-06" type="checkbox">
                <label for="check-06">100 ml boiling water</label>
                <br>
                <input id="check-07" type="checkbox">
                <label for="check-07">12 chicken wings</label>
                <br>
                <input id="check-08" type="checkbox">
                <label for="check-08">300g pork (spareribs)</label>
                
            </div>
            <br>
            <p>List of extras</p>
            <ul>
            <li>Chips</li>
            <li>Wors</li>
            </ul>
                <div id="submit-order">

            <br>
                <p><a class="button" href="thank-you.html">Place Order</a></p>
                
            </div>
                
        </div>
